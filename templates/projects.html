{% extends "base.html" %}

{% block title %}Projects - Christopher Klein{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Projects</h1>

    <div class="row">
        {% for project in projects %}
        <div class="col-md-6">
            <div class="card mb-4 text-center">
                <div class="card-body">
                    <i class="{{ project.icon }} project-icon"></i> <!-- Icon -->
                    <h5 class="card-title mt-3">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" data-percentage="{{ project.progress }}"></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- JavaScript for Progress Animation with Delay -->
<script>
    window.onload = function () {
        const progressBars = document.querySelectorAll(".progress-bar");

        setTimeout(() => {  // Delay the animation by 500ms after full page load
            progressBars.forEach(bar => {
                const percentage = bar.getAttribute("data-percentage");
                bar.style.width = percentage + "%";
            });
        }, 250); // Adjust delay time (in milliseconds) as needed
    };
</script>

{% endblock %}
