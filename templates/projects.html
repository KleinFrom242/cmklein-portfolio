{% extends "base.html" %}

{% block title %}Projects - Christopher Klein{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Projects</h1>

    <div class="row">
        {% for project in projects %}
        <div class="col-md-6">
            <div class="card mb-4 text-center">
                <div class="card-body">
                    <i class="{{ project.icon }} project-icon"></i> 
                    <h5 class="card-title mt-3">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>

                    <div class="progress-container">
                        <div class="progress-bar" style="--progress-width: {{ project.progress }}%;"></div>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
